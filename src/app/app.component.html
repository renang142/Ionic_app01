<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>YouMents</ion-list-header>
          <ion-note>Ajuda e suporte</ion-note>

          <ion-menu-toggle auto-hide="false">

            <ion-item routerDirection="root" routerLink="/inicio" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" ios="home-outline" md="home-sharp"></ion-icon>
              <ion-label>Início</ion-label>
            </ion-item>

            <ion-item routerDirection="root" routerLink="/usuarios" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" ios="people-outline" md="people-sharp"></ion-icon>
              <ion-label>Usuários</ion-label>
            </ion-item>

            <ion-item routerDirection="root" routerLink="/documentos" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" ios="documents-outline" md="documents-sharp"></ion-icon>
              <ion-label>Documentos</ion-label>
            </ion-item>

            <ion-item routerDirection="root" routerLink="/faq" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" ios="help-circle-outline" md="help-circle-sharp"></ion-icon>
              <ion-label>Questões frequêntes</ion-label>
            </ion-item>

            <ion-item routerDirection="root" routerLink="/contatos" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" ios="chatbubble-ellipses-outline" md="chatbubble-ellipses-sharp"></ion-icon>
              <ion-label>Faça contato</ion-label>
            </ion-item>

            <ion-item routerDirection="root" routerLink="/sobre" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" ios="information-circle-outline" md="information-circle-sharp"></ion-icon>
              <ion-label>Sobre</ion-label>
            </ion-item>

            <ion-item-divider></ion-item-divider>

            <!-- Se tem usuário logado, exibe o bloco dentro da div abaixo. -->
            <div *ngIf="auth.user | async as user; else showLogin">

              <ion-item routerDirection="root" routerLink="/usuario/perfil" lines="none" detail="false" routerLinkActive="selected">
                <ion-thumbnail slot="start">
                  <img src="{{ user.photoURL }}" referrerpolicy="no-referrer" alt="{{ user.displayName }}">
                </ion-thumbnail>
                <ion-label><strong>{{ user.displayName }}</strong><br>Ver perfil</ion-label>
              </ion-item>

            </div>

            <!-- Se não tem usuário logado, exibe este bloco na div acima. -->
            <ng-template #showLogin>

              <ion-item routerDirection="root" routerLink="/usuario/login" lines="none" detail="false" routerLinkActive="selected">
                <ion-icon slot="start" ios="log-in-outline" md="log-in-sharp"></ion-icon>
                <ion-label>Login / Entrar</ion-label>
              </ion-item>

            </ng-template>

          </ion-menu-toggle>
        </ion-list>

      </ion-content>

      <footer class="ion-text-center ion-padding">&copy; Copyright 2022 Eu mesmo.</footer>

    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
